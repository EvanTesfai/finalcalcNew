<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="square.css" />
    <script defer src="square.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1><button id="homeBtn">Home</button> Cube Volume and Area Calculator</h1>
    <p>
      Input your <em>width</em>, <i>length</i> and <i>height</i> below and watch
      the magic happen!
    </p>
    <p>Select you units: <span id="unit-m">Meters</span>, Centimetes, Inches</p>
    <hr />

    <p>Length: <input id="num1" placeholder=" Input length" type="number" /></p>
    <p>Width: <input id="num2" placeholder=" Input width" type="number" /></p>
    <p>Height: <input id="num3" placeholder=" Input height" type="number" /></p>

    <button id="calc-btn">Calculate</button> <button id="clr-btn">Clear</button>

    <hr />

    <p>Volume = <span id="volOut">______</span></p>
    <p id="lastpara">Area = <span id="areaOut">______</span></p>
  </body>
</html>
