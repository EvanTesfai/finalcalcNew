<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td id="header" colspan="2">
          <h1>Volume and Area Calculator</h1>
          <p>
            <em>This calculator will make solving Volume and Area instant!</em>
          </p>
          <hr />
        </td>
      </tr>

      <tr>
        <td id="cube">
          <button id="cubeBtn">
            <img src="images/cube.png" />
          </button>
        </td>
        <td id="rectangle">
          <button id="rectangleBtn">
            <img src="images/cuboid.png" />
          </button>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <button id="sphereBtn">
            <img id="sphere" src="images/sphere.png" />
          </button>
        </td>
      </tr>
    </table>
  </body>
</html>
